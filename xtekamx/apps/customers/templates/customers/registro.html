{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'css/customers/auth.css' %}">

    <style>
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Asegura que el video esté detrás del contenido */
        }
    </style>
</head>
<body>
    <div class="login-container">

        <div class="login-image">
            <video autoplay muted loop>
                <source src="{% static 'video/back-vid.mp4' %}" type="video/mp4">
                Tu navegador no soporta el video.
            </video>

            <div class="overlay"></div>

            <div class="video-content">
                <a href="{% url 'inicio' %}">
                    <img src="{% static 'img/logo.png' %}" alt="Logo">
                    <h1>xteka.mx</h1>
                    <h3>Tu mejor opción en actividades y tours</h3>
                </a>
            </div>
        </div>

        <div class="login-form">
            <div class="form-box">
                <h2>Crear Cuenta</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {% for field in form %}
                        {{ field.errors }}
                        {{ field.label_tag }}
                        {{ field }}
                    {% endfor %}
                    <button class="btnSubmit" type="submit">Registrarme</button>
                </form>
                <div class="extra-links">
                    ¿Ya tienes cuenta? <a href="{% url 'iniciar_sesion' %}">Inicia sesion aqui</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
