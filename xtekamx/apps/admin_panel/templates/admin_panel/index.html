<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <main>
        <h2>Overview</h2>
        <p>Welcome to the admin dashboard. Use the navigation menu to manage the application.</p>
        
        <h3>Statistics</h3>
        <ul>
            {% for stat in stats %}
                <li>{{ stat.name }}: {{ stat.value }}</li>
            {% empty %}
                <li>No statistics available.</li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <p>&copy; 2025 Your Company</p>
    </footer>
</body>
</html>
