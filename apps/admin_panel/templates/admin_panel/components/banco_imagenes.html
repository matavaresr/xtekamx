<style>
     :root {
       --bg-color: #ffffff;
       --primary-color: #0077ff;
       --btn-color: #007bff;
       --btn-text: #fff;
       --danger: #ff4d4d;
       --success: #2ecc71;
       --border-radius: 12px;
       --gap: 1rem;
       --transition: 0.3s ease;
     }
   
     .modal-banco {
       display: none;
       position: fixed;
       inset: 0;
       background: rgba(0, 0, 0, 0.65);
       z-index: 2000;
       overflow-y: auto;
       animation: fadeIn 0.3s ease forwards;
     }
   
     .modal-banco.active {
       display: block;
     }
   
     .modal-content-banco {
       background: var(--bg-color);
       margin: 40px auto;
       padding: 2rem;
       width: 95%;
       max-width: 900px;
       border-radius: var(--border-radius);
       box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
       animation: slideUp 0.4s ease;
       position: relative;
     }
   
     .modal-content-banco h2 {
       margin-top: 0;
       font-size: 1.8rem;
       border-bottom: 2px solid #eee;
       padding-bottom: 0.5rem;
     }
   
     .modal-content-banco form {
       display: flex;
       flex-wrap: wrap;
       gap: var(--gap);
       margin-bottom: 1.5rem;
     }
   
     .modal-content-banco input[type="text"],
     .modal-content-banco input[type="file"] {
       flex: 1 1 200px;
       padding: 0.5rem;
       border-radius: var(--border-radius);
       border: 1px solid #ccc;
       font-size: 0.95rem;
     }
   
     .modal-content-banco button[type="submit"],
     .img-card button,
     #paginacion-imagenes button {
       background: var(--btn-color);
       color: var(--btn-text);
       padding: 0.6rem 1.2rem;
       border: none;
       border-radius: var(--border-radius);
       cursor: pointer;
       transition: var(--transition);
       font-weight: bold;
     }
   
     #paginacion-imagenes {
       display: flex;
       justify-content: space-between;
       margin-top: 1rem;
       gap: 1rem;
     }
   
     .img-card {
       background: #f8f8f8;
       border-radius: var(--border-radius);
       padding: 0.8rem;
       text-align: center;
       box-shadow: 0 0 4px rgba(0, 0, 0, 0.08);
       transition: var(--transition);
     }
   
     .img-card:hover {
       transform: translateY(-3px);
       box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
     }
   
     .img-card img {
       width: 100%;
       max-height: 120px;
       object-fit: cover;
       border-radius: var(--border-radius);
       cursor: pointer;
       transition: transform 0.3s ease;
     }
   
     .img-card img:hover {
       transform: scale(1.05);
     }
   
     .img-card input[type="file"] {
       margin: 0.5rem 0;
       font-size: 0.85rem;
     }
   
     .img-card button {
       background: var(--danger);
       font-size: 0.85rem;
     }
   
     .modal-content-banco > button {
       background: none;
       border: none;
       font-size: 1.2rem;
       cursor: pointer;
       float: right;
       color: #999;
       transition: color var(--transition);
     }
   
     .modal-content-banco > button:hover {
       color: #000;
     }
   
     #galeria-imagenes {
       display: grid;
       gap: var(--gap);
       grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
     }
   
     .spinner {
       border: 3px solid #f3f3f3;
       border-top: 3px solid var(--primary-color);
       border-radius: 50%;
       width: 16px;
       height: 16px;
       animation: spin 0.8s linear infinite;
       display: inline-block;
     }
   
     #mensaje-operacion {
       margin-top: 1rem;
       padding: 0.8rem 1rem;
       background: var(--success);
       color: white;
       border-radius: var(--border-radius);
       display: none;
       font-size: 0.9rem;
       text-align: center;
     }
   
     @keyframes fadeIn {
       from { opacity: 0; }
       to { opacity: 1; }
     }
   
     @keyframes slideUp {
       from { transform: translateY(30px); opacity: 0; }
       to { transform: translateY(0); opacity: 1; }
     }
   
     @keyframes spin {
       0% { transform: rotate(0deg); }
       100% { transform: rotate(360deg); }
     }
   
     /* üîΩ MOBILE RESPONSIVE IMPROVEMENTS */
     @media (max-width: 768px) {
       .modal-content-banco {
         padding: 1.2rem;
       }
   
       .modal-content-banco h2 {
         font-size: 1.4rem;
       }
   
       .modal-content-banco form {
         flex-direction: column;
         gap: 0.8rem;
       }
   
       #galeria-imagenes {
          grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
       }
   
       .img-card img {
         max-height: 100px;
       }
   
       .img-card input[type="file"] {
         font-size: 0.8rem;
       }
   
       .img-card button {
         font-size: 0.8rem;
         padding: 0.4rem 0.8rem;
       }
   
       #paginacion-imagenes {
         flex-direction: column;
         align-items: stretch;
       }
     }
   
     @media (max-width: 480px) {
       .modal-content-banco {
         padding: 1rem;
       }
   
       .modal-content-banco h2 {
         font-size: 1.2rem;
       }
   
       .img-card img {
         max-height: 90px;
       }
     }
   </style>
   
   
   <div id="modalBancoImagenes" class="modal-banco">
     <div class="modal-content-banco">
       <button onclick="cerrarModalBanco()">‚ùå</button>
       <h2>Banco de Im√°genes</h2>
   
       <form id="form-subir-imagen">
         <input type="text" name="titulo" placeholder="T√≠tulo" required>
         <input type="file" name="file" accept="image/*" required>
         <button type="submit" id="btn-subir">Subir</button>
       </form>
   
       <div id="galeria-imagenes"></div>
       <div id="paginacion-imagenes"></div>
       <div id="mensaje-operacion"></div>
     </div>
   </div>
   
   <script>
     let cursorActual = null;
     let cursorAnterior = [];
   
     function abrirModalBanco() {
       document.getElementById("modalBancoImagenes").classList.add("active");
       cursorActual = null;
       cursorAnterior = [];
       cargarImagenes();
     }
   
     function cerrarModalBanco() {
       document.getElementById("modalBancoImagenes").classList.remove("active");
     }
   
     function mostrarMensaje(texto) {
       const msg = document.getElementById("mensaje-operacion");
       msg.innerText = texto;
       msg.style.display = "block";
       setTimeout(() => {
         msg.style.display = "none";
       }, 3000);
     }
   
     function cargarImagenes(cursor = null) {
       let url = "/admin_panel/imagenes/listar/";
       if (cursor) url += "?cursor=" + cursor;
   
       fetch(url)
         .then(res => res.json())
         .then(data => {
           const galeria = document.getElementById("galeria-imagenes");
           galeria.innerHTML = "";
   
           data.resources.forEach(img => {
             galeria.innerHTML += `
               <div class="img-card">
                 <img src="${img.url}" onclick="seleccionarImagen('${img.url}')" title="Seleccionar imagen">
                 <input type="file" onchange="actualizarImagen('${img.public_id}', this.files[0], this)">
                 <button onclick="eliminarImagen('${img.public_id}', this)">Eliminar</button>
               </div>
             `;
           });
   
           const paginacion = document.getElementById("paginacion-imagenes");
           paginacion.innerHTML = "";
   
           if (cursorAnterior.length > 0) {
             paginacion.innerHTML += `<button onclick="retrocederPagina()">‚Üê Anterior</button>`;
           }
   
           if (data.next_cursor) {
             paginacion.innerHTML += `<button onclick="siguientePagina('${data.next_cursor}')">Siguiente ‚Üí</button>`;
           }
   
           cursorActual = data.next_cursor;
         });
     }
   
     function siguientePagina(next) {
       cursorAnterior.push(cursorActual);
       cargarImagenes(next);
     }
   
     function retrocederPagina() {
       const prev = cursorAnterior.pop() || null;
       cargarImagenes(prev);
     }
   
     document.getElementById("form-subir-imagen").addEventListener("submit", e => {
       e.preventDefault();
       const btn = document.getElementById("btn-subir");
       const original = btn.innerHTML;
       btn.innerHTML = `<span class="spinner"></span>`;
       btn.disabled = true;
   
       let form = new FormData(e.target);
       fetch("/admin_panel/imagenes/subir/", {
         method: "POST",
         body: form
       }).then(() => {
         e.target.reset();
         btn.innerHTML = original;
         btn.disabled = false;
         cargarImagenes();
         mostrarMensaje("Imagen subida correctamente ‚úÖ");
       });
     });
   
     document.querySelector('input[type="file"][name="file"]').addEventListener("change", function () {
       const inputTitulo = document.querySelector('input[name="titulo"]');
       if (this.files.length > 0 && inputTitulo.value.trim() === '') {
         const nombre = this.files[0].name.split('.').slice(0, -1).join('.');
         inputTitulo.value = nombre;
       }
     });
   
     function eliminarImagen(public_id, btn) {
       const original = btn.innerHTML;
       btn.innerHTML = `<span class="spinner"></span>`;
       btn.disabled = true;
   
       const form = new FormData();
       form.append("public_id", public_id);
       fetch("/admin_panel/imagenes/eliminar/", {
         method: "POST",
         body: form
       }).then(() => {
         btn.innerHTML = original;
         btn.disabled = false;
         cargarImagenes();
         mostrarMensaje("Imagen eliminada ‚úÖ");
       });
     }
   
     function actualizarImagen(public_id, file, input) {
       const btn = input.nextElementSibling;
       const original = btn.innerHTML;
       btn.innerHTML = `<span class="spinner"></span>`;
       btn.disabled = true;
   
       const form = new FormData();
       form.append("file", file);
       form.append("public_id", public_id);
       fetch("/admin_panel/imagenes/actualizar/", {
         method: "POST",
         body: form
       }).then(() => {
         btn.innerHTML = original;
         btn.disabled = false;
         cargarImagenes();
         mostrarMensaje("Imagen actualizada ‚úÖ");
       });
     }
   
     function seleccionarImagen(url) {
      const inputs = document.querySelectorAll("#imagenSeleccionada");
    
      for (const input of inputs) {
        // Verifica si el input es visible
        if (input.offsetParent !== null) {
          input.value = url;
          break; // Solo se llena el primero visible
        }
      }
    
      cerrarModalBanco();
    }
   </script>
