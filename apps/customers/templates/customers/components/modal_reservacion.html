<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_green.css">

<style>

.toast {
  background-color: #323232;
  color: white;
  padding: 0.75rem 1rem;
  margin-bottom: 1rem;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  min-width: 220px;
  animation: fadeInOut 4s forwards;
  font-size: 14px;
}

.toast.success { background-color: #2ecc71; }
.toast.error { background-color: #e74c3c; }
.toast.info { background-color: #3498db; }

@keyframes fadeInOut {
  0%   { opacity: 0; transform: translateY(-20px); }
  10%  { opacity: 1; transform: translateY(0); }
  90%  { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-20px); }
}

.modal-reserva {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgba(0, 0, 0, 0.6);
  z-index: 1000;
}

.modal-reserva.hidden {
  display: none;
}

.modal-reserva-content {
  background: #fff;
  padding: 2rem;
  max-width: 500px;
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  position: relative;
}

.close-modal {
  position: absolute;
  top: 1rem;
  right: 1rem;
  font-size: 24px;
  color: #888;
  cursor: pointer;
  transition: color 0.2s ease;
}

.close-modal:hover {
  color: #000;
}

.modal-header {
  text-align: center;
  margin-bottom: 1.5rem;
}

.modal-header h2 {
  margin-bottom: 0.2rem;
  font-size: 20px;
}

.input-group {
  margin-bottom: 1rem;
  display: flex;
  flex-direction: column;
}

.input-group label {
  margin-bottom: 0.3rem;
  font-weight: bold;
  font-size: 14px;
}

.input-group input {
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 14px;
}

.input-group input[type="text"]#fecha_inicio {
  background-image: url('data:image/svg+xml;utf8,<svg fill="gray" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10h5v5H7z"/><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/></svg>');
  background-repeat: no-repeat;
  background-position: right 0.75rem center;
  background-size: 1rem;
  cursor: pointer;
}

.actions {
  text-align: center;
  margin-top: 1.5rem;
}

.actions button {
  background-color: #00b894;
  color: white;
  border: none;
  padding: 0.7rem 1.5rem;
  border-radius: 8px;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}

.actions button:hover {
  background-color: #019875;
}

.in-range-hover,
.flatpickr-day.in-range-hover {
  background-color: #c7f6e9 !important;
  color: #000;
  border-radius: 50%;
}

.modal-reserva {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgba(0, 0, 0, 0.6);
  z-index: 1000;
}

.modal-reserva.hidden {
  display: none;
}

.modal-reserva-content {
  background: #fff;
  padding: 2rem;
  max-width: 500px;
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  position: relative;
}

#submit-btn{
  transition: 1s ease;
}

.spinner {
  width: 18px;
  height: 18px;
  border: 2px solid transparent;
  border-top: 2px solid white;
  border-right: 2px solid white;
  border-radius: 50%;
  animation: spin 0.6s linear infinite;
  display: inline-block;
  vertical-align: middle;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

.actions button.cancel {
  background-color: #e74c3c;
  color: white;
}

.actions button.cancel:hover {
  background-color: #c0392b;
}

</style>

<div id="modalReservacion" class="modal-reserva hidden">
  <div class="modal-reserva-content">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    <div class="modal-header">
      <h2>Reservar Paquete: {{ paquete.nombre }}</h2>
      <p>Duración: {{ paquete.duracion_dias }} días</p>
    </div>

    <form method="POST" id="formReservacion">
      {% csrf_token %}

      <div class="input-group">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required>
      </div>

      <div class="input-group">
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" required>
      </div>

      <div class="input-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" name="email" required>
      </div>

      <div class="input-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" name="telefono" required>
      </div>

      <div class="input-group">
        <label for="fecha_inicio">Selecciona una fecha de inicio:</label>
        <input type="text" name="fecha_inicio" id="fecha_inicio" data-duracion="{{ paquete.duracion_dias }}">
      </div>

      <div class="input-group">
        <label for="cantidad_adultos">Adultos:</label>
        <input type="number" name="cantidad_adultos" min="1" required>
      </div>

      <div class="input-group">
        <label for="cantidad_ninos">Niños:</label>
        <input type="number" name="cantidad_ninos" min="0">
      </div>

      <div class="actions">
        <button type="submit" id="submit-btn" style="position: relative;">
          <span id="submit-text">Confirmar Reservación</span>
          <span id="spinner" class="spinner" style="display: none;"></span>
      </button> 
      </div>
    </form>
  </div>
</div>

<div id="confirmModal" class="modal-reserva hidden">
  <div class="modal-reserva-content" style="max-width: 400px;">
    <span class="close-modal" onclick="cerrarConfirmModal()">&times;</span>
    <div class="modal-header">
      <h2>¿Usar datos anteriores?</h2>
      <p>Este correo ya está registrado. ¿Deseas usar la información previamente guardada?</p>
    </div>
    <div class="actions" style="display: flex; justify-content: center; gap: 1rem;">
      <button id="btnConfirmarUso" style="background-color: #00b894;">Sí, usar datos</button>
      <button id="btnCancelarUso" class="cancel">No</button>
    </div>
  </div>
</div>

<div id="toastContainer" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

{{ fechas_bloqueadas|json_script:"rango-reservas" }}

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
const submitBtn = document.getElementById("submit-btn");
const submitText = document.getElementById("submit-text");
const spinner = document.getElementById("spinner");

function mostrarConfirmModal(onAceptar, onCancelar) {
  const modal = document.getElementById("confirmModal");
  modal.classList.remove("hidden");

  const btnAceptar = document.getElementById("btnConfirmarUso");
  const btnCancelar = document.getElementById("btnCancelarUso");

  btnAceptar.onclick = () => {
    modal.classList.add("hidden");
    if (typeof onAceptar === 'function') onAceptar();
  };

  btnCancelar.onclick = () => {
    modal.classList.add("hidden");
    if (typeof onCancelar === 'function') onCancelar();
  };
}

function cerrarConfirmModal() {
  document.getElementById("confirmModal").classList.add("hidden");
}

function closeModal() {
  const modal = document.getElementById("modalReservacion");
  if (modal) {
    modal.classList.add("hidden");
  }
}

document.addEventListener("DOMContentLoaded", () => {
  function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.textContent = message;

    const container = document.getElementById('toastContainer');
    container.appendChild(toast);

    setTimeout(() => {
      toast.remove();
    }, 4000);
  }

  const input = document.getElementById('fecha_inicio');
  if (!input) return;

  let bloqueadas = [];
  try {
    bloqueadas = JSON.parse(document.getElementById("rango-reservas").textContent);
    if (!Array.isArray(bloqueadas)) {
      console.error("La variable bloqueadas no es un array:", bloqueadas);
      bloqueadas = [];
    }
  } catch (e) {
    console.warn("No se pudieron leer las fechas bloqueadas o el JSON estaba vacío");
    bloqueadas = [];
  }

  console.log(bloqueadas);

  const duracion = parseInt(input.dataset.duracion || "1");
  const hoy = new Date();
  hoy.setDate(hoy.getDate() + 10);

  flatpickr(input, {
    minDate: hoy,
    disable: bloqueadas,
    onDayCreate: function(dObj, dStr, fp, dayElem) {
      if (!dayElem.dateObj) return;
      dayElem.addEventListener("mouseenter", () => {
        const start = new Date(dayElem.dateObj);
        for (let i = 0; i < duracion; i++) {
          const target = new Date(start);
          target.setDate(start.getDate() + i);
          const label = target.toDateString();
          const targetElem = fp.calendarContainer.querySelector(`.flatpickr-day[aria-label='${label}']`);
          if (targetElem) targetElem.classList.add("in-range-hover");
        }
      });
      dayElem.addEventListener("mouseleave", () => {
        const elems = fp.calendarContainer.querySelectorAll(".in-range-hover");
        elems.forEach(el => el.classList.remove("in-range-hover"));
      });
    },
    onChange: function(selectedDates, dateStr, fp) {
      if (!selectedDates.length) return;
      const start = new Date(selectedDates[0]);
      fp.calendarContainer.querySelectorAll(".in-range-hover")
        .forEach(el => el.classList.remove("in-range-hover"));

      for (let i = 0; i < duracion; i++) {
        const target = new Date(start);
        target.setDate(start.getDate() + i);
        const label = target.toDateString();
        const targetElem = fp.calendarContainer.querySelector(`.flatpickr-day[aria-label='${label}']`);
        if (targetElem) targetElem.classList.add("in-range-hover");
      }
    }
  });

  const btnReservar = document.getElementById("btn-reservar");
  if (btnReservar) {
    btnReservar.addEventListener("click", () => {
      const modal = document.getElementById("modalReservacion");
      if (modal) {
        modal.classList.remove("hidden");
      }
    });
  }

  document.getElementById("formReservacion").addEventListener("submit", function (e) {
  e.preventDefault();
  submitBtn.disabled = true;
  submitText.style.display = "none";
  spinner.style.display = "inline-block";

  const form = e.target;
  const data = {
    nombre: form.nombre.value,
    apellido: form.apellido.value,
    email: form.email.value,
    telefono: form.telefono.value,
    fecha_inicio: form.fecha_inicio.value,
    cantidad_adultos: form.cantidad_adultos.value,
    cantidad_ninos: form.cantidad_ninos.value,
    paquete_id: "{{ paquete.id }}"
  };

  fetch("{% url 'guardar_reservacion_ajax' %}", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "X-CSRFToken": form.querySelector('[name=csrfmiddlewaretoken]').value
    },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(response => {
    if (response.match && response.cliente) {
      // Mostrar modal de confirmación visual
      mostrarConfirmModal(() => {
        // Si acepta usar datos previos, los aplicamos
        form.nombre.value = response.cliente.nombre;
        form.apellido.value = response.cliente.apellido;
        form.telefono.value = response.cliente.telefono;

        fetch("{% url 'guardar_reservacion_ajax' %}", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": form.querySelector('[name=csrfmiddlewaretoken]').value
          },
          body: JSON.stringify({
            ...data,
            usar_datos_previos: true
          })
        })
        .then(res2 => res2.json())
        .then(r2 => {
          if (r2.success) {
            showToast(r2.success, 'success');
            form.reset();
            closeModal();
          } else {
            showToast(r2.error || "Error al confirmar con los datos previos.", 'error');
          }
          submitBtn.disabled = false;
          submitText.style.display = "inline";
          spinner.style.display = "none";
        })
        .catch(() => {
          showToast("Error al reenviar la solicitud.", 'error');
          submitBtn.disabled = false;
          submitText.style.display = "inline";
          spinner.style.display = "none";
        });
      }, () => {
        // Si elige NO usar datos previos, se avisa que debe usar otro correo
        showToast("Este correo ya está registrado. Por favor, usa otro diferente.", 'info');
        submitBtn.disabled = false;
        submitText.style.display = "inline";
        spinner.style.display = "none";
      });

    } else if (response.success) {
      showToast(response.success, 'success');
      form.reset();
      closeModal();
      submitBtn.disabled = false;
      submitText.style.display = "inline";
      spinner.style.display = "none";
    } else {
      showToast(response.error || "Ocurrió un error.", 'error');
      submitBtn.disabled = false;
      submitText.style.display = "inline";
      spinner.style.display = "none";
    }
  })
  .catch(() => {
    showToast("Error al enviar la solicitud.", 'error');
    submitBtn.disabled = false;
    submitText.style.display = "inline";
    spinner.style.display = "none";
  });
});


});
</script>
